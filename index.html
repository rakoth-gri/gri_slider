<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE API FONTS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>SLIDER</title>
    <link rel="stylesheet" href="./gri-slider/index.min.css" />
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <main style="display: flex; align-items: center; justify-content: center; height: 100vh; position: relative;">
      <h1 style="font-family: 'Merienda'; font-weight: 700; top: 3%; position: absolute; left: 3%; color: #ab1526"> GRI_SLIDER </h1>
      <section class="gri-slider">
        <div class="gri-slider__prev">
          <span class="material-symbols-outlined gri-slider__prev_el" id="prev">
            arrow_left_alt
          </span>
        </div>
        <div class="gri-slider__body">
          <!-- RENDER -->
        </div>
        <div class="gri-slider__next">
          <span class="material-symbols-outlined gri-slider__next_el" id="next">
            arrow_right_alt
          </span>
        </div>
      </section>
    </main>
  </body>
</html>
