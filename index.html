<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE API FONTS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>SLIDER</title>
    <link rel="stylesheet" href="./gri-slider/index.min.css" />
    <link rel="stylesheet" href="audio.css" />
    <script src="index.js" defer type="module"></script>
    <script src="audio.js" async></script>
    <style>
      body {
        background-color: #94b3b3;
      }

      main {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        position: relative;
      }

      h1 {
        font-family: "Merienda";
        font-weight: 700;
        top: 3%;
        position: absolute;
        left: 3%;
        color: purple;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>GRI_SLIDER</h1>
      <section class="gri-slider">        
        <!-- RENDER -->
      </section>
      <figure class="audio">
        <figcaption>Listen to Eric Johnson's SRV:</figcaption>
        <audio src="./src/audio/ej_srv.mp3" id="audio"></audio>
        <div class="audio__panel">
          <span class="material-symbols-outlined audio__play">
            play_arrow
          </span>
          <span class="material-symbols-outlined audio__pause"> pause </span>
          <span class="material-symbols-outlined audio__stop">
            stop_circle
          </span>
          <span class="material-symbols-outlined audio__loop"> laps </span>
          <span>
            <progress
              class="audio__progress"
              min="0"
              max="100"
              value="1"
            ></progress>
          </span>
          <span class="material-symbols-outlined audio__mute">
            volume_off
          </span>
        </div>
      </figure>
    </main>
  </body>
</html>
